<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailorEase</title>
    <link rel="stylesheet" href="tailor.css">
</head>

<body>
    <div class="header">
        <img class="im" style="padding: 0%;" width="100vw" src="asset/new.png.png" alt="">
        <svg width="2.5vw" class="btn" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>

    </div>
    <div class="apointment">
        <div class="textarea">
            <p class="onep">YOUR BOUTIQUE NAME</p>
            <p class="twop">Book Your Appointment</p>
        </div>
        <div class="scbtn"><button class="sc">Schedule Now</button></div>
    </div>
    <div class="feat">
        <span class="text">Featured Designs</span>
    </div>
    <div class="featured">
        <div class="images">
            <img height="100px" class="du" src="asset/dupatta.jpg" alt="error">
            <img height="100px" class="mini" src="asset/mannequin-4995236_1920.jpg" alt="no source">
            <img height="100px" class="mini2" src="asset/sewing-4966633_1280.jpg" alt="no source">
            <img height="100px" class="coat" src="asset/coat.jpg" alt="no source">
        </div>
    </div>
    <div class="admin">
        <p class="adm">Admin Panel</p>
        <div class="btns">
            <Button class="Mng">Manage Apointments</Button>
            <button class="cust">View Customers</button>
        </div>
    </div>
</body>

</html>
