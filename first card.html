<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kotumsar Caves</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 320px;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .tags {
      padding: 15px 20px 0;
    }

    .tag {
      display: inline-block;
      background-color: #eef2f5;
      color: #0077ff;
      border-radius: 14px;
      padding: 5px 12px;
      font-size: 14px;
      margin-right: 8px;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .content {
      padding: 0 20px 20px;
    }

    .title {
      font-size: 20px;
      margin: 10px 0;
      font-weight: 600;
      color: #333;
    }

    .description {
      font-size: 15px;
      color: #555;
      line-height: 1.5;
    }

    .button-wrapper {
      text-align: center;
      padding: 20px;
    }

    .btn {
      background-color: #b0dafd;
      color: #005bbb;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      padding: 12px 24px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #a3cff6;
    }

    @media (max-width: 400px) {
      .card {
        width: 90%;
        margin: 10px;
      }
    }
  </style>
</head>

<body>
  <article class="card">
    <img
      src="https://www.tripsavvy.com/thmb/mfJf7PEh9ETtCjf22VZZrc8KYa8=/1200x800/filters:no_upscale():max_bytes(150000):strip_icc()/CWU-f5yXIAAuStf-5bfbf586c9e77c00586d9c65.jpg"
      alt="Kutumbsar caves view" />

    <div class="tags">
      <span class="tag">Nature</span>
      <span class="tag">Cave</span>
    </div>

    <div class="content">
      <h2 class="title">Kutumbsar Caves</h2>
      <p class="description">
        Kotumsar Cave is a limestone cave located near Jagdalpur in the Indian state of Chhattisgarh. It's a major
        attraction for ecotourism lovers and was originally called Gopansar Cave (Gopan = hidden).
      </p>
    </div>

    <div class="button-wrapper">
      <button class="btn">Read More</button>
    </div>
  </article>
</body>

</html>
